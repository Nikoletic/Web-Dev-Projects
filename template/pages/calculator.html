            <div class="container-fluid">
             
              <div >
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <div class="container ">
            <div class="card mainCard h-auto">
               
                <div class="card-body">
                    <h2 class="card-title text-center">Калкулатор</h2>
                    <div class="card-program">
                      <div class="row justify-content-center">
                        <div class="col-2">

                        </div>
                        
                        <div class="col-8 w-50">
                          <div class="calc text-center">
                            <section class="screen">0</section>
                      
                            <section class="calc-buttons">
                              <div class="calc-button-row">
                                <button class="calc-button double">C</button>
                                <button class="calc-button">←</button>
                                <button class="calc-button">/</button>
                              </div>
                              <div class="calc-button-row">
                                <button class="calc-button">7</button>
                                <button class="calc-button">8</button>
                                <button class="calc-button">9</button>
                                <button class="calc-button">*</button>
                              </div>
                              <div class="calc-button-row">
                                <button class="calc-button">4</button>
                                <button class="calc-button">5</button>
                                <button class="calc-button">6</button>
                                <button class="calc-button">-</button>
                              </div>
                              <div class="calc-button-row">
                                <button class="calc-button">1</button>
                                <button class="calc-button">2</button>
                                <button class="calc-button">3</button>
                                <button class="calc-button">+</button>
                              </div>
                              <div class="calc-button-row">
                                <button class="calc-button double">0</button>
                                <button class="calc-button">.</button>
                                <button class="calc-button">=</button>
                              </div>
                              
                            </section>
                            <div class="focusOnDiv"></div>
                          </div>
                        </div>
                        <div class="col-2">

                        </div>

                      </div>
                   

                    </div>
                </div>
              </div>
          </div>
